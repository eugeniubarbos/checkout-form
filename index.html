<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FONTS/Montserrat-Regular.ttf">
</head>
<body>
        <header>Checkout</header>

    <main>
        <section class="left">
            
            <form action="">
                <h2>Contact Information</h2>
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email"> <br>
                <label for="phone">Phone</label>
                <input type="number" name="" placeholder="Enter your phone">
                <h2 class="shippingh2">Shipping address</h2>
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" placeholder="Enter your Full name" > <br>
                <label for="address">Address</label>
                <input type="text" name="" id="address" placeholder="Enter your address"> <br>
                <label for="city">City</label>
                <input type="text" name="" id="city" placeholder="Enter your city">
                <div class="countryPostCode">
                    <div >
                         <label for="">Country</label>
                        <select name="" id="">
                          <option value="Turkey">Turkey</option>
                          <option value="Usa">Usa</option>
                         <option value="China">China</option>
                      </select>
                     </div>
                     <div>
                         <label for="PostCode">Post Code</label>
                         <input type="text" id="PostCode" placeholder="Enter your postal code">
                     </div>
                     
                </div>
                <div class="check-box-div">
                     <input class="checkboxinput" type="checkbox" name="" id="">
                     <label for="checkbox">See this information next time</label>
                    </div>
            </form>
        </section>
        <section class="right">
            <div class="itemwrapper">
            <div>
                <img src="IMG/photo1.png" alt="">
            </div>
            <div>
                <h2>Vintage Backbag</h2>
                <p><span>$54.99</span> <del>94.99</del></p>
                <div class="buttonwrapper">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>

            </div>
        </div>
        <div class="itemwrapper">
            <div>
                <img src="IMG/photo2.png" alt="">
                
            </div>
            <div>
                <h2>Levi Shoes</h2>
                <p><span>$74.99 </span><del>124.99</del></p>
                <div class="buttonwrapper">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>
            </div>
        </div>
            <div class="prices">
                <div class="price">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="price">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
                
            </div>
        </section>
    </main>
    <div class="bottombuttons" >
    <button class="bottombutton">Continue</button>
    </div>
</body>
</html>
